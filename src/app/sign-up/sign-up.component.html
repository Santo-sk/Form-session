
<div >


<mat-card class="main-card-style">
    <mat-card-title style="text-align: center;">Register to explore your career</mat-card-title><br>
   
<div>
    <p>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Type Here" [(ngModel)]="firstName" required >
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" style="margin-left: 50px;">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Type Here" [(ngModel)]="lastName" required>
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Ex. pat@example.com" [(ngModel)]="mailId" required>
          <mat-icon matSuffix> email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" style="margin-left: 50px;">
          <mat-label>Contact No</mat-label>
          <input matInput type="tel" placeholder="555-555-1234" [(ngModel)]="phoneNo">
          <mat-icon matSuffix>phone_iphone</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Date Of Birth</mat-label>
          <input matInput placeholder="Type Here" type="date" [(ngModel)]="dob">
        </mat-form-field>

        <mat-radio-group [(ngModel)]="gender" style="margin-left: 80px;" >
          <mat-label>Gender:</mat-label>
          <mat-radio-button value="M" style="margin-left: 10px;">Male</mat-radio-button>
          <mat-radio-button value="F" style="margin-left: 10px;">Female</mat-radio-button>
        </mat-radio-group>
      </p>
    </div>

    <mat-card-actions>
      <button mat-button style="background-color: #38c1d6;" (click)="saveDetails()">Save</button>
      <button mat-button >Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
