
<div >


<mat-card class="main-card-style mat-elevation-z21">
    <mat-card-title style="text-align: center;"> Register Here!!</mat-card-title><br>
   
<div>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <p>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Type Here" id="firstName" name="firstName" required ngModel>
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" style="margin-left: 50px;">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Type Here" id="lastName" name="lastName" required ngModel>
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Ex. pat@example.com" id="mailId" name="mailId" required ngModel>
          <mat-icon matSuffix> email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" style="margin-left: 50px;">
          <mat-label>Contact No</mat-label>
          <input matInput type="tel" placeholder="555-555-1234" id="phoneNo" name="phoneNo" ngModel>
          <mat-icon matSuffix>phone_iphone</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Create New Password</mat-label>
          <input matInput type="password"  id="pass" name="pass" required ngModel>
          <mat-icon matSuffix>visibility_off</mat-icon>
        </mat-form-field>
  
        <mat-form-field appearance="outline" style="margin-left: 50px;" >
          <mat-label>Confirm New Password</mat-label>
          <input matInput type="password"  id="pass" name="pass" required ngModel>
          <mat-icon matSuffix>visibility_off</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Date Of Birth</mat-label>
          <input matInput placeholder="Type Here" type="date" id="dob" name="dob" ngModel>
        </mat-form-field>

        <mat-radio-group name="gender" style="margin-left: 80px;" ngModel>
          <mat-label>Gender:</mat-label>
          <mat-radio-button value="M" style="margin-left: 10px;">Male</mat-radio-button>
          <mat-radio-button value="F" style="margin-left: 10px;">Female</mat-radio-button>
        </mat-radio-group>
      </p>
    

    <mat-card-actions>
      <!-- <button mat-button style="background-color: #38c1d6;" (click)="saveDetails()">Save</button> -->
      <button mat-button [disabled]="!userForm.valid" type="submit" style="background-color: rgb(23, 161, 23);color: white;">Save</button>
    </mat-card-actions>
  </form>
</div>
  </mat-card>
</div>
