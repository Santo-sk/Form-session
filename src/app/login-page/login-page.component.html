<div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Type Here"  name="firstName" formControlName="firstName">
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" style="margin-left: 50px;">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Type Here" name="lastName" formControlName="lastname">
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Ex. pat@example.com" name="mailId" formControlName="mailId">
          <mat-icon matSuffix> email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" style="margin-left: 50px;">
          <mat-label>Contact No</mat-label>
          <input matInput type="tel" placeholder="555-555-1234"  name="contactNo" formControlName="contactNo">
          <mat-icon matSuffix>phone_iphone</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Enter Password</mat-label>
          <input matInput type="password"  name="passcode" formControlName="passcode">
          <mat-icon matSuffix>visibility_off</mat-icon>
        </mat-form-field>
  
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Date Of Birth</mat-label>
          <input matInput placeholder="Type Here" type="date"  name="dob" formControlName="dob">
        </mat-form-field>
      </p>

      <p>
        <button mat-button  type="submit" style="background-color: rgb(23, 161, 23);color: white;">Login</button>
        <button mat-button  matDialogClose style="background-color: rgb(158, 19, 19);color: white; margin-left: 50px;">Cancel</button>
      </p>
    </form>
</div>
