<div>
  <mat-card class="main-card-style mat-elevation-z21">
    <mat-card-title style="text-align: center;"> Login Here!!</mat-card-title><br>
    <form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
   
      <p> <mat-form-field appearance="outline">
        <mat-label>USER ID</mat-label>
        <input matInput  name="userId" formControlName="user_id">
        <mat-icon matSuffix> email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-left:50px;">
        <mat-label>Enter Password</mat-label>
        <input matInput type="password"  name="passcode" formControlName="passcode">
        <mat-icon matSuffix>visibility_off</mat-icon>
      </mat-form-field>

    </p>
    
      <p>
        <button mat-button  type="submit" style="background-color: rgb(23, 161, 23);color: white;">Login</button>
        <button mat-button  matDialogClose style="background-color: rgb(158, 19, 19);color: white; margin-left: 50px;">Cancel</button>
      </p>
    </form>
  </mat-card>
</div>
